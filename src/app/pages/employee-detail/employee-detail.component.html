<app-navbar></app-navbar>
<div class="login-body">
  <div class="glass">
    <div class="container">
      <div class="row justify-content-center align-items-center mh-100">
        <div class="col-sm-10 col-lg-6 card login-card my-5 p-4">
          <div class="row mb-3">
            <h2 class="text-center mb-5">Employee Detail</h2>
            <div class="col-12 col-sm-12 col-md-6">
              <label class="form-label fw-semibold">First Name</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.firstName"
                name="firstName"
                disabled
              />
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <label for="exampleInputEmail1" class="form-label fw-semibold"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.lastName"
                name="lastName"
                disabled
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold">Username</label>
            <input
              type="email"
              class="form-control"
              [ngModel]="employee.username"
              name="username"
              disabled
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control"
              [ngModel]="employee.email"
              name="email"
              disabled
            />
          </div>
          <div class="row mb-3">
            <div class="col-12 col-sm-12 col-md-6">
              <label class="form-label fw-semibold">Birt Date</label>
              <input
                class="form-control"
                [ngModel]="employee.birtDate"
                name="birtDate"
                disabled
              />
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <label for="exampleInputPassword1" class="form-label fw-semibold"
                >Basic Salary</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text">Rp</span>
                <input
                  type="text"
                  class="form-control"
                  name="basicSalary"
                  [ngModel]="formattedSalary"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12 col-sm-12 col-md-6">
              <label class="form-label fw-semibold">Status</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.status"
                name="status"
                disabled
              />
            </div>
            <div class="col-12 col-sm-12 col-md-6">
              <label class="form-label fw-semibold">Group</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.group"
                name="status"
                disabled
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Description</label>
            <input
              type="text"
              class="form-control"
              [ngModel]="employee.description"
              name="description"
              disabled
            />
          </div>
          <div class="d-flex mt-3">
            <button
              class="btn btn-secondary form-control px-3 py-1"
              routerLink="/employee-list"
            >
              <b>Back</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
