    <div class="container">
      <div class="row justify-content-center align-items-center mh-100">
        <div class="col-sm-10 col-lg-6 card p-4">
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.firstName"
                name="firstName"
                disabled
              />
            </div>
            <div class="col-6">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.lastName"
                name="lastName"
                disabled
              />
            </div>
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input
                type="email"
                class="form-control"
                [ngModel]="employee.username"
                name="username"
                disabled
              />         
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              [ngModel]="employee.email"
              name="email"
              disabled
            />
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Birt Date</label>
              <input
                class="form-control"
                [ngModel]="employee.birtDate"
                name="birtDate"
                disabled
              />
            </div>
            <div class="col-6">
              <label for="exampleInputPassword1" class="form-label"
                >Basic Salary</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text">Rp</span>
                <input
                  type="text"
                  class="form-control"
                  name="basicSalary"
                  [ngModel]="formattedSalary"
                  disabled
                />
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Status</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.status"
                name="status"
                disabled
              />
            </div>
            <div class="col-6">
              <label class="form-label">Group</label>
              <input
                type="text"
                class="form-control"
                [ngModel]="employee.group"
                name="status"
                disabled
              />
            </div>
          </div>
          <div class="mb-3">
              <label class="form-label">Description</label>
              <input
                type="date"
                class="form-control"
                [ngModel]="employee.description"
                name="description"
                disabled
              />
          </div>
          <div class="d-flex mt-3">
            <button
              class="btn btn-secondary px-3 py-1"
              routerLink="/employee-list"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
