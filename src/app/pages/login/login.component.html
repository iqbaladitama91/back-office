<div class="login-body">
  <div class="glass">
    <form #login="ngForm" (ngSubmit)="submit(login)">
      <div class="container">
        <div class="row justify-content-center align-items-center mh-100">
          <div class="col-10 col-sm-8 col-lg-6 card login-card p-5">
            <h1 class="text-center mb-4">Login Form</h1>
            <div class="mb-3">
              <label for="username" class="form-label fw-bold ms-1"
                >Username</label
              >
              <input
                class="form-control"
                [ngClass]="{ 'is-invalid': isSubmited && error.usernameError }"
                id="exampleInputEmail1"
                [required]="true"
                [(ngModel)]="username"
                (ngModelChange)="onChangeUsername(login)"
                name="username"
              />
              <label
                *ngIf="error.usernameError && isSubmited"
                class="text-danger mt-1"
                >{{ errMsg.errUsernameMsg }}</label
              >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold ms-1"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': isSubmited && error.passwordError }"
                id="exampleInputPassword1"
                [required]="true"
                (ngModelChange)="onChangePassword(login)"
                [(ngModel)]="password"
                name="password"
              />
              <label
                *ngIf="error.passwordError && isSubmited"
                class="text-danger mt-1"
                >{{ errMsg.errPasswordMsg }}</label
              >
            </div>
            <label>*hint username and password = admin</label>
            <button type="submit" class="btn bg-custom-green mt-3 text-light"><b>Login</b></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
