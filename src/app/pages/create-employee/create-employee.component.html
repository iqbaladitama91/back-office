<form #create="ngForm" (ngSubmit)="submit(create)">
  <div class="container">
    <div class="row justify-content-center align-items-center mh-100">
      <div class="col-sm-10 col-lg-6 card p-4">
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="employee.firstName"
              name="firstName"
            />
          </div>
          <div class="col-6">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="employee.lastName"
              name="lastName"
            />
          </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input
              type="email"
              class="form-control"
              [required]="true"
              [(ngModel)]="employee.username"
              name="username"
            />         
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [required]="true"
            [(ngModel)]="employee.email"
            (change)="onChangeEmail()"
            name="email"
          />
          <label *ngIf="emailError" class="text-danger mt-1">{{
            errEmailMsg
          }}</label>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Birt Date</label>
            <input
              type="date"
              class="form-control"
              [required]="true"
              [(ngModel)]="employee.birtDate"
              [max]="currentDate"
              name="birtDate"
            />
          </div>
          <div class="col-6">
            <label for="exampleInputPassword1" class="form-label"
              >Basic Salary</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text">Rp</span>
              <input
                type="number"
                class="form-control"
                [required]="true"
                name="basicSalary"
                [(ngModel)]="employee.basicSalary"
              />
            </div>

            <!-- <label *ngIf="passwordError && isSubmited" class="text-danger mt-1">{{
              errPasswordMsg
            }}</label> -->
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label class="form-label">Status</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="employee.status"
              name="status"
            />
          </div>
          <div class="col-6">
            <label class="form-label">Group</label>
            <div class="dropdown-center">
              <button
                class="form-control dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ buttonLabel }}
              </button>
              <ul class="dropdown-menu">
                <li class="container">
                  <input
                    type="text"
                    name="searchGroup"
                    class="form-control"
                    placeholder="Search Group"
                    [(ngModel)]="employee.group"
                    (ngModelChange)="searchGroup(employee.group)"
                  />
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    *ngFor="let item of groupList"
                    (click)="select(item.group)"
                    >{{ item.group }}</a
                  >
                </li>
              </ul>
            </div>
            <!-- <label *ngIf="passwordError && isSubmited" class="text-danger mt-1">{{
              errPasswordMsg
            }}</label> -->
          </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input
              type="date"
              class="form-control"
              [required]="true"
              [(ngModel)]="employee.description"
              name="description"
            />
        </div>
        <div class="d-flex mt-3">
          <button
            class="btn btn-secondary px-3 py-1"
            routerLink="/employee-list"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary mx-3 px-3">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
