<form #create="ngForm" (ngSubmit)="submit(create)">
  <div class="container">
    <div class="row justify-content-center align-items-center mh-100">
      <div class="col-sm-10 col-lg-6 card p-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            [required]="true"
            [(ngModel)]="email"
            (change)="onChangeEmail()"
            name="email"
          />
          <label *ngIf="emailError" class="text-danger mt-1">{{
            errEmailMsg
          }}</label>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Birt Date</label>
          <input
            type="date"
            class="form-control"
            [required]="true"
            [(ngModel)]="birtDate"
            [max]="currentDate"
            name="birtDate"
          />
          <!-- <label *ngIf="usernameError && isSubmited" class="text-danger mt-1">{{errUsernameMsg}}</label> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Basic Salary</label
          >
          <input
            type="number"
            class="form-control"
            [required]="true"
            name="basicSalary"
            [(ngModel)]="salary"
          />
          <!-- <label *ngIf="passwordError && isSubmited" class="text-danger mt-1">{{
            errPasswordMsg
          }}</label> -->
        </div>
        <div class="mb-3">
          <label> Group</label>
          <div class="dropdown-center form-group">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ buttonLabel }}
            </button>
            <ul class="dropdown-menu">
              <li class="container">
                <input
                  type="text"
                  name="searchGroup"
                  class="form-control"
                  placeholder="Search Group"
                  [(ngModel)]="group"
                  (ngModelChange)="searchGroup(group)"
                />
              </li>
              <li>
                <a
                  class="dropdown-item"
                  *ngFor="let item of groupList"
                  (click)="select(item.group)"
                  >{{ item.group }}</a
                >
              </li>
            </ul>
          </div>
           <!-- <label *ngIf="passwordError && isSubmited" class="text-danger mt-1">{{
            errPasswordMsg
          }}</label> -->
        </div>
        <div class="d-flex">
            <button class="btn btn-secondary px-2 py-1" routerLink="/employee-list">Cancel</button>
            <button type="submit" class="btn btn-primary mx-3">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
